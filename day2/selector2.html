<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        /* Adjacent Sibling Selector */
        div+p {
            background-color: blue;
        }

        div+h1 {
            background-color: rgb(98, 255, 0);
        }
    </style>
</head>

<body>

    <div>
        <p>Hello I am para of div</p>
        <h1>I am heading of div</h1>
    </div>

    <p>I am para tag, first sibling of div</p>
    <h1>I am second sibling of div</h1>
    <p>I am para tag, Third sibling of div</p>
</body>

</html>
