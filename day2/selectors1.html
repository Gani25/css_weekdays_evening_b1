<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Universal Selector */
        * {
            /* font-family: cursive; */
            /* font-family: monospace; */
            /* font-family: sans-serif; */
            font-family: "Futura", arial, sans-serif;
            /* background-color: azure; */
        }

        /* ID Selector */
        #heading_id {
            background-color: brown;
            color: red;
        }

        /* Element Selector */
        h1 {
            text-decoration: overline wavy blue;
            color: blueviolet;
        }

        /* Class Selector */
        .main_heading {
            color: pink;
            /* text-decoration: dotted underline red; */
            background-color: tomato;
        }

        .heading_2 {
            background-color: black;
        }

        #id2 {
            background-color: yellow;
        }

        /* Descendent Selector */
        .wrapper h3 {
            color: red;
        }

        .wrapper .child1 {
            background-color: pink;


        }

        .wrapper .child1 h3 {
            color: cadetblue;

        }

        .wrapper .child1 .child2 {
            background-color: brown;
        }
    </style>
</head>

<body>

    <h1>First Heading</h1>
    <h1 class="main_heading">Main Heading</h1>
    <h1 id="heading_id">Heading with ID</h1>

    <h1 class="main_heading heading_2">Main Heading with 2 classes</h1>
    <h1 class="main_heading heading_2" id="id2">Main Heading with 2 classes and 1 ID</h1>


    <div class="wrapper">
        <h3>Heading 3 Direct Child of Wrapper Div</h3>

        <div class="child1">
            <h3>
                Heading 3 Nested Child of Wrapper Div, In Direct Child Of Wrapper Div
            </h3>

            <div class="child2">
                <h3>New heading nesting inside div</h3>
            </div>
        </div>
    </div>

</body>

</html>
